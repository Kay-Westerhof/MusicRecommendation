<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Music recommendation</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center mt-5">
        <h1 class="text-center">Music recommendation</h1>

        <form action="/recommend" method="post" class="w-50">
            <div class="mb-3 w-100">
                <label for="song_search" class="form-label">Search for a song</label>
                <input type="text" id="song_search" class="form-control" placeholder="Type song name..." autocomplete="off">
                <input type="hidden" id="song_id" name="song_id" required>
                <div id="search_results" class="list-group mt-2"></div>
                <div id="selected_song" class="alert alert-info mt-2" style="display: none;"></div>
            </div>

            <div class="mb-3 w-100">
                <label for="amount" class="form-label">Number of recommendations</label>
                <input type="number" id="amount" name="amount" class="form-control" min="1" value="5" required>
            </div>

            <div class="mb-3 w-100">
                <label for="similarity" class="form-label">Similarity metric</label>
                <select id="similarity" class="form-select" name="similarity">
                    <option value="1">Cosine</option>
                    <option value="2">Euclidean</option>
                </select>
            </div>

            <div class="mb-3 w-100">
                <div class="accordion" id="advancedAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#advancedOptions">
                                Advanced Options
                            </button>
                        </h2>
                        <div id="advancedOptions" class="accordion-collapse collapse" data-bs-parent="#advancedAccordion">
                            <div class="accordion-body">
                                <label class="form-label fw-bold">Categorical Features:</label>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input categorical-checkbox" type="checkbox" id="categorical_playlist_genre" value="playlist_genre" checked>
                                        <label class="form-check-label" for="categorical_playlist_genre">Playlist Genre</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input categorical-checkbox" type="checkbox" id="categorical_playlist_subgenre" value="playlist_subgenre" checked>
                                        <label class="form-check-label" for="categorical_playlist_subgenre">Playlist Subgenre</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input categorical-checkbox" type="checkbox" id="categorical_track_artist" value="track_artist" checked>
                                        <label class="form-check-label" for="categorical_track_artist">Track Artist</label>
                                    </div>
                                </div>

                                <label class="form-label fw-bold">Numerical Features:</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input feature-checkbox" type="checkbox" id="feature_energy" value="energy" checked>
                                            <label class="form-check-label" for="feature_energy">Energy</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input feature-checkbox" type="checkbox" id="feature_tempo" value="tempo" checked>
                                            <label class="form-check-label" for="feature_tempo">Tempo</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input feature-checkbox" type="checkbox" id="feature_danceability" value="danceability" checked>
                                            <label class="form-check-label" for="feature_danceability">Danceability</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input feature-checkbox" type="checkbox" id="feature_loudness" value="loudness" checked>
                                            <label class="form-check-label" for="feature_loudness">Loudness</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input feature-checkbox" type="checkbox" id="feature_liveness" value="liveness" checked>
                                            <label class="form-check-label" for="feature_liveness">Liveness</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input feature-checkbox" type="checkbox" id="feature_valence" value="valence" checked>
                                            <label class="form-check-label" for="feature_valence">Valence</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input feature-checkbox" type="checkbox" id="feature_speechiness" value="speechiness" checked>
                                            <label class="form-check-label" for="feature_speechiness">Speechiness</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input feature-checkbox" type="checkbox" id="feature_instrumentalness" value="instrumentalness" checked>
                                            <label class="form-check-label" for="feature_instrumentalness">Instrumentalness</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input feature-checkbox" type="checkbox" id="feature_key" value="key" checked>
                                            <label class="form-check-label" for="feature_key">Key</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input feature-checkbox" type="checkbox" id="feature_acousticness" value="acousticness" checked>
                                            <label class="form-check-label" for="feature_acousticness">Acousticness</label>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" id="excluded_features" name="excluded_features" value="">
                                <input type="hidden" id="excluded_categorical" name="excluded_categorical" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-100">
                <button type="submit" class="btn btn-primary w-100" id="submit_btn" disabled>Get Recommendations</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        const searchInput = document.getElementById('song_search');
        const searchResults = document.getElementById('search_results');
        const songIdInput = document.getElementById('song_id');
        const selectedSongDiv = document.getElementById('selected_song');
        const submitBtn = document.getElementById('submit_btn');

        let debounceTimer;

        searchInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            const query = this.value.trim();

            if (query.length < 2) {
                searchResults.innerHTML = '';
                return;
            }

            debounceTimer = setTimeout(() => {
                fetch(`/search?query=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        searchResults.innerHTML = '';

                        if (data.length === 0) {
                            searchResults.innerHTML = '<div class="list-group-item">No songs found</div>';
                            return;
                        }

                        data.forEach(song => {
                            const item = document.createElement('button');
                            item.type = 'button';
                            item.className = 'list-group-item list-group-item-action';
                            item.innerHTML = `<strong>${song.track_name}</strong><br><small class="text-muted">${song.track_artist}</small>`;
                            item.onclick = () => selectSong(song.song_id, song.track_name, song.track_artist);
                            searchResults.appendChild(item);
                        });
                    });
            }, 300);
        });

        function selectSong(songId, trackName, trackArtist) {
            songIdInput.value = songId;
            selectedSongDiv.innerHTML = `Selected: <strong>${trackName}</strong> by ${trackArtist}`;
            selectedSongDiv.style.display = 'block';
            searchResults.innerHTML = '';
            searchInput.value = '';
            submitBtn.disabled = false;
        }

        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const featureCheckboxes = document.querySelectorAll('.feature-checkbox');
            const excludedFeatures = [];

            featureCheckboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    excludedFeatures.push(checkbox.value);
                }
            });

            document.getElementById('excluded_features').value = excludedFeatures.join(',');

            const categoricalCheckboxes = document.querySelectorAll('.categorical-checkbox');
            const excludedCategorical = [];

            categoricalCheckboxes.forEach(checkbox => {
                if (!checkbox.checked) {
                    excludedCategorical.push(checkbox.value);
                }
            });

            document.getElementById('excluded_categorical').value = excludedCategorical.join(',');
        });
    </script>
</body>
</html>
