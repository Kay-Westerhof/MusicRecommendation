<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Music recommendation</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center mt-5">
        <h1 class="text-center">Music recommendation</h1>

        <form action="/recommend" method="post" class="w-50">
            <div class="mb-3 w-100">
                <label for="song_id" class="form-label">Enter a song id:</label>
                <input type="text" id="song_id" name="song_id" class="form-control" required>
            </div>

            <div class="mb-3 w-100">
                <label for="amount" class="form-label">Number of recommendations</label>
                <input type="number" id="amount" name="amount" class="form-control" min="1" max="20" value="5" required>
            </div>

            <div class="mb-3 w-100">
                <label for="similarity" class="form-label">Similarity metric</label>
                <select id="similarity" class="form-select" name="similarity">
                    <option value="1">Cosine</option>
                    <option value="2">Euclidean</option>
                </select>
            </div>

            <div class="w-100">
                <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
