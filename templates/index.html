<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music recommendation</title>
</head>
<body>
    <h1>Music recommendation</h1>
    <form action="/recommend" method="post">
        <label for="song">Enter a song name:</label>
        <input type="text" id="song" name="song" required>
        <label for="amount">Number of recommendations</label>
        <input type="number" id="amount" name="amount" min="1" max="20" value="5" required>
        <label for="similarity">Similarity metric</label>
        <select id="similarity" name="similarity">
            <option value="cosine">Cosine</option>
            <option value="euclidean">Euclidean</option>
        </select>
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
